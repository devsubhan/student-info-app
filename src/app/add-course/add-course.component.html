<div class="container mt-5">
  <h1>Add New Course</h1>
  <form [formGroup]="add_course" (ngSubmit)="addCourse()">
      <div class="form-group">
        <label for="name">Course Name:</label>
        <input type="text" class="form-control" formControlName="name" id="coursename" required>
      </div>
      <div class="form-group">
          <label for="age">Duration:</label>
          <input type="text" class="form-control" formControlName="duration" id="duration" required>
      </div>
      <div class="form-group">
          <label for="class">Fee:</label>
          <input type="text" class="form-control" formControlName="fee" id="fee" required>
      </div>
      <div class="form-group">
          <label for="section">Start Date:</label>
          <input type="date" class="form-control" formControlName="startDate" id="startdate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
