<div class="container mt-5">
  <h1>Student Detail</h1>
  <div class="row">
      <div class="col" *ngIf="student">
          <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Name: {{ student.name }}</h5>
                <h6>Age: {{ student.age }}</h6>
                <p>ID: {{ student.id }}</p>
                <p class="card-text">Class: {{ student.class }}</p>
                <p>Section: {{ student.section }}</p>
                <p>Address: {{ student.address }}</p>
                <a href="edit" class="btn btn-primary mb-2 d-block">Edit</a>
                <a href="delete" class="btn btn-primary d-block">Delete </a>
              </div>
          </div>
      </div>
  </div>
</div>
