<div class="container mt-5">
  <h1>Edit Course</h1>
  <form [formGroup]="edit_course" (ngSubmit)="editCourse()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name" id="name" required>
    </div>
    <div class="form-group">
        <label for="age">Duration:</label>
        <input type="text" class="form-control" formControlName="duration" id="duration" required>
    </div>
    <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" formControlName="fee" id="fee" required>
    </div>
    <div class="form-group">
        <label for="section">Section:</label>
        <input type="date" class="form-control" formControlName="startDate" id="startdate" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
