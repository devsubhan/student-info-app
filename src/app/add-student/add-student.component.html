<div class="container mt-5">
  <h1>Add New Student</h1>
  <form [formGroup]="add_student" (ngSubmit)="addNewStudent()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" formControlName="name" id="name" required>
      </div>
      <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" class="form-control" formControlName="age" id="age" required>
      </div>
      <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-control" formControlName="class" id="class" required>
      </div>
      <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" class="form-control" formControlName="section" id="section" required>
      </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" formControlName="address" id="address" required>
      </div>
      <div class="form-group">
          <label for="courseid">Course Id:</label>
          <input type="text" class="form-control" formControlName="courseId" id="courseid" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
